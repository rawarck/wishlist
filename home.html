<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>

<body>
    <nav class="bg-gray-800 z-50 relative">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!--
                  Icon when menu is closed.
      
                  Heroicon name: outline/bars-3
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
                  Icon when menu is open.
      
                  Heroicon name: outline/x-mark
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="block h-8 w-auto hidden"
                            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        <img class="hidden h-8 w-auto lg:block"
                            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="home.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                aria-current="page">Products</a>

                            <a href="add-product.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Add
                                Product</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <button type="button"
                        class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span class="sr-only">View notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </button>

                    <!-- Profile dropdown -->
                    <div class="relative ml-3">
                        <div>
                            <button type="button"
                                class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </button>
                        </div>
                    </div>
                    <div class="relative ml-3">
                        <div>
                            <a id="userlink"
                                class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Username</a>
                        </div>
                    </div>
                    <div class="relative ml-3">
                        <div>
                            <a id="signoutlink"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium cursor-pointer">Sign
                                Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="isolate bg-white">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
            <svg class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
                viewBox="0 0 1155 678" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3"
                    d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                <defs>
                    <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177"
                        y2="474.645" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#9089FC"></stop>
                        <stop offset="1" stop-color="#FF80B5"></stop>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <main>
            <div class="relative px-6 lg:px-8">
                <div class="mx-auto max-w-10xl pt-20 pb-32 sm:pt-24 sm:pb-40">
                    <div>
                        <div>
                            <h1 id="hh" class="text-4xl font-bold tracking-tight sm:text-center sm:text-6xl">You're not
                                logged in.</h1>
                            <p class="mt-6 text-lg leading-8 text-gray-600 sm:text-center">Here's a list of the current
                                products on your wishlist:</p>
                            <div class="mt-8 flex gap-x-4 sm:justify-center">
                                <a href="add-product.html"
                                    class="inline-block rounded-lg bg-indigo-600 px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-indigo-600 hover:bg-indigo-700 hover:ring-indigo-700"
                                    id="login_here">
                                    Add a new product here
                                    <span class="text-indigo-200" aria-hidden="true">&rarr;</span>
                                </a>
                            </div>
                        </div>
                        <div>
                            <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
                                <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
                                    id="productsDiv">
                                </div>
                            </div>
                        </div>
                        <div
                            class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
                            <svg class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]"
                                viewBox="0 0 1155 678" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)" fill-opacity=".3"
                                    d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                                <defs>
                                    <linearGradient id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc" x1="1155.49" x2="-78.208"
                                        y1=".177" y2="474.645" gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#9089FC"></stop>
                                        <stop offset="1" stop-color="#FF80B5"></stop>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module">
        // Refs
        let userlink = document.getElementById("userlink");
        let signoutlink = document.getElementById("signoutlink");
        let header = document.getElementById("hh");
        let login_btn = document.getElementById("login_here");
        var currentuser = null;

        var outerDiv = document.getElementById("productsDiv");
        var ArrayOfProducts = [];
        window.addEventListener("load", GetAllProducts);

        // Functions
        function GetAllProducts() {
            getUsername(currentuser);
            const dbref = ref(realdb);

            get(child(dbref, "Userlist/"+ currentuser.username +"/wishes"))
                .then((snapshot) => {
                    snapshot.forEach(prod => {
                        ArrayOfProducts.push(prod.val());
                    });

                    AddAllProducts();
                });
        }

        function AddAllProducts() {
            let i = 0;
            ArrayOfProducts.forEach(prod => {
                AddAProduct(prod, i++);
            });
        }

        function AddAProduct(product, index) {
            let html =
                `
                <div
                    class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
                    <img src="`+ product.LinkOfImagesArray[0] + `"
                        class="h-full w-full object-cover object-center lg:h-full lg:w-full"
                        id="thumb`+ index + `">
                </div>
                <div class="mt-2 flex justify-between flex-wrap">
                    <div>
                        <h3 class="text-sm text-gray-700 title" id="title`+ index + `">
                            `+ product.ProductTitle + `
                        </h3>
                    </div>
                    <p class="text-sm font-medium text-gray-900 price">Kr. `+ product.ProductPrice + `</p>
                    <a href="`+ product.ProductLink + `"
                        class="inline-block rounded-lg bg-indigo-600 px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-indigo-600 hover:bg-indigo-700 hover:ring-indigo-700 mx-auto mt-6 grow w-100 text-center px-8 detbtns"
                        id="detbtn" target="_blank">
                        See product
                        <span class="text-indigo-200" aria-hidden="true">&rarr;</span>
                    </a>
                </div>
                `;

            let newProd = document.createElement("a");
            newProd.setAttribute("href", "https://" + product.ProductLink);
            newProd.setAttribute("target", "_blank");
            newProd.classList.add("productcard", "p-2", "hover:outline", "hover:outline-blue-500", "outline-1", "outline-transparent", "rounded-lg", "transition-all");
            newProd.innerHTML = html;
            outerDiv.append(newProd);
        }

        function getUsername() {
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");

            if (keepLoggedIn == "yes") {
                currentuser = JSON.parse(localStorage.getItem("user"));
            } else {
                currentuser = JSON.parse(sessionStorage.getItem("user"));
            }
        }

        function signout() {
            sessionStorage.removeItem("user");
            localStorage.removeItem("user");
            localStorage.removeItem("keepLoggedIn");
            window.location = "login.html"
        }

        function getShortTitle() {
            if (title.length > 20) title = title.substring(0, 17);
            else return title;
            return title + "...";
        }

        // Window Load
        window.onload = function () {
            getUsername();
            if (currentuser == null) {
                userlink.innerText = "Create new account";
                userlink.classList.replace("nav-link", "btn");
                userlink.classList.add("btn-primary");
                userlink.href = "register.html";

                signoutlink.innerText = "Login";
                signoutlink.classList.replace("nav-link", "btn");
                signoutlink.classList.add("btn-success");
                signoutlink.href = "login.html";
                window.location = "login.html";
            } else {
                userlink.innerText = currentuser.username;
                header.innerText = "Welcome, " + currentuser.fullname + ".";
                userlink.classList.replace("btn", "nav-link");
                userlink.classList.add("btn-primary");
                userlink.href = "#";

                signoutlink.innerText = "Sign out";
                signoutlink.classList.replace("btn", "nav-link");
                signoutlink.classList.add("btn-success");
                signoutlink.addEventListener ("click", signout);
            }
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, update, remove, onValue, push } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWBf31xE9IYhNGqTDdKSuH3ImsGPoqi3A",
            authDomain: "wishlist-ras1.firebaseapp.com",
            databaseURL: "https://wishlist-ras1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wishlist-ras1",
            storageBucket: "wishlist-ras1.appspot.com",
            messagingSenderId: "380828569562",
            appId: "1:380828569562:web:d93c7a5d597a8b0aaa7ae3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const realdb = getDatabase();
    </script>
</body>

</html>
