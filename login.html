<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="mb-5">
        <h3 class="mb-3">Login</h3>
        <input type="text" placeholder="Username" id="userInput" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInput" class="form-control mb-3">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Keep me logged in</label>
        </div>
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Login</button>
        <a href="index.html" class="badge text-bg-secondary py-1 w-100">Create new account here</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, update, remove, onValue, push } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWBf31xE9IYhNGqTDdKSuH3ImsGPoqi3A",
            authDomain: "wishlist-ras1.firebaseapp.com",
            databaseURL: "https://wishlist-ras1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wishlist-ras1",
            storageBucket: "wishlist-ras1.appspot.com",
            messagingSenderId: "380828569562",
            appId: "1:380828569562:web:d93c7a5d597a8b0aaa7ae3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        // Refs
        const username = document.getElementById("userInput");
        const pass = document.getElementById("passInput");
        const submit = document.getElementById("sub_btn");

        // Retrieve the saved value from localStorage
        var savedValue = localStorage.getItem("usernameCarryOver");

        // Set the value of the input field to the saved value
        document.getElementById("userInput").value = savedValue;

        // Auth
        function AuthenticateUser() {
            const dbRef = ref(db);

            get(child(dbRef, "Userlist/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    let dbpass = decPass(snapshot.val().password);
                    if (dbpass == pass.value) {
                        login(snapshot.val());
                    } else {
                        alert("User does not exist");
                    }
                } else {
                    alert("Username or password is invalid");
                }
            });
        }

        // Decrypt
        function decPass(dbpass) {
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
        }

        // Login
        function login(user) {
            let keepLoggedIn = document.getElementById("flexSwitchCheckDefault").checked;

            if (!keepLoggedIn) {
                sessionStorage.setItem("user", JSON.stringify(user));
                window.location = "home.html";
            } else {
                localStorage.setItem("keepLoggedIn", "yes");
                localStorage.setItem("user", JSON.stringify(user));
                window.location = "home.html";
            }
        }

        // Assign the events
        submit.addEventListener('click', AuthenticateUser);
    </script>
</body>

</html>
