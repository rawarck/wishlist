    <script type="module">
        // Refs
        let userlink = document.getElementById("userlink");
        let signoutlink = document.getElementById("signoutlink");
        let header = document.getElementById("hh");
        let login_btn = document.getElementById("login_here");
        var currentuser = null;

        var Files = [];
        var FileReaders = [];
        var ImageLinksArray = [];
        const imgDiv = document.getElementById("imagesDiv");
        const selBtn = document.getElementById("selimgbtn");
        const addBtn = document.getElementById("addprodbtn");

        const prodName = document.getElementById("nameInput");
        const prodPrice = document.getElementById("priceInput");
        const prodLink = document.getElementById("linkInput");

        // Functions
        function OpenFileDialog() {
            let inp = document.createElement("input");
            inp.type = "file";
            inp.multiple = "multiple";

            inp.onchange = (e) => {
                AssignImgsToFilesArray(e.target.files);
                CreateImgTags();
            }

            inp.click();
        }

        function AssignImgsToFilesArray(thefiles) {
            let num = Files.length + thefiles.length;
            let looplim = (num <= 1) ? thefiles.length : (1-Files.length);

            for (let i = 0; i < looplim; i++) {
                Files.push(thefiles[i]);
            }

            if (num>10) alert("Maximum images allowed are 1");
        }

        function CreateImgTags() {
            imgDiv.innerHTML = "";
            imgDiv.classList.add("ImagesDivStyle");

            for (let i = 0; i < Files.length; i++) {
                FileReaders[i] = new FileReader();

                FileReaders[i].onload = function() {
                    var img = document.createElement("img");
                    img.id = "imgno" + i;
                    img.classList.add("imgs", "outline", "outline-1", "outline-offset-4", "outline-blue-500", "rounded-md"); 
                    img.src = FileReaders[i].result;
                    imgDiv.append(img);
                }

                FileReaders[i].readAsDataURL(Files[i]);
            }

            let lab = document.getElementById("label");
            lab.innerHTML = "clear images";
            lab.style = "cursor:pointer;display:block;color:navy;font-size:12px;";
            lab.addEventListener("click", ClearImages);
            imgDiv.append(lab);
        }

        function ClearImages() {
            Files=[];
            ImageLinksArray=[];
            imgDiv.innerHTML="";
            imgDiv.classList.remove("ImagesDivStyle")

        }

        selBtn.addEventListener('click', OpenFileDialog);
        addBtn.addEventListener('click', UploadAllImages);

        function getShortTitle() {
            let namey = prodName.value.substring(0,50);
            return namey.replace(/[^a-zA-Z0-9]/g,"");
        }

        function GetImgUploadProgress() {
            return 'Images uploaded ' + ImageLinksArray.length + " of " + Files.length;
        }

        function IsAllImagesUploaded() {
            return ImageLinksArray.length == Files.length;
        }

        //Upload to DB
        function RestoreBack() {
            selBtn.disabled = false;
            addBtn.disabled = false;
        }

        function UploadAllImages() {
            selBtn.disabled = true;
            addBtn.disabled = true;

            ImageLinksArray=[];

            for (let i = 0; i < Files.length; i++) {
                UploadAnImage(Files[i], i);
            }
        }

        function UploadAnImage(imgToUpload, imgNo) {
            const metadata = {
                contentType: imgToUpload.type
            };

            const storage = getStorage();

            const ImageAddress = "TheImages/" + getShortTitle() + "/img#"+(imgNo+1);

            const storageRef = sRef(storage, ImageAddress);

            const UploadTask = uploadBytesResumable(storageRef, imgToUpload, metadata);

            UploadTask.on('state_changed', (snapshot) => {
                proglab.innerHTML = GetImgUploadProgress();
            },

            (error) => {
                alert("Error: image upload failed");
            },

            () => {
                getDownloadURL(UploadTask.snapshot.ref).then((downloadURL) => {
                    ImageLinksArray.push(downloadURL);
                    if(IsAllImagesUploaded()) {
                        proglab.innerHTML = "all images uploaded";
                        UploadAProduct();
                    }
                })
            });
        }

        function UploadAProduct() {
            set(ref(realdb, "Userlist/" + currentuser.username + "/wishes/" + getShortTitle()), {
                ProductTitle: prodName.value,
                ProductPrice: prodPrice.value,
                ProductLink: prodLink.value,
                LinkOfImagesArray: ImageLinksArray
            });

            alert("Product created successfully");
            window.location = "add-product.html"
            RestoreBack();
        }

        function getUsername() {
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");

            if (keepLoggedIn == "yes") {
                currentuser = JSON.parse(localStorage.getItem("user"));
            } else {
                currentuser = JSON.parse(sessionStorage.getItem("user"));
            }
        }

        function signout() {
            sessionStorage.removeItem("user");
            localStorage.removeItem("user");
            localStorage.removeItem("keepLoggedIn");
            window.location = "home.html"
        }

        // Window Load
        window.onload = function () {
            getUsername();
            if (currentuser == null) {
                userlink.innerText = "Create new account";
                userlink.classList.replace("nav-link", "btn");
                userlink.classList.add("btn-primary");
                userlink.href = "register.html";

                signoutlink.innerText = "Login";
                signoutlink.classList.replace("nav-link", "btn");
                signoutlink.classList.add("btn-success");
                signoutlink.href = "login.html";
                window.location = "login.html";
            } else {
                userlink.innerText = currentuser.username;
                userlink.classList.replace("btn", "nav-link");
                userlink.classList.add("btn-primary");
                userlink.href = "#";

                signoutlink.innerText = "Sign out";
                signoutlink.classList.replace("btn", "nav-link");
                signoutlink.classList.add("btn-success");
                signoutlink.href = "javascript:signout()";
            }
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, update, remove, onValue, push } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWBf31xE9IYhNGqTDdKSuH3ImsGPoqi3A",
            authDomain: "wishlist-ras1.firebaseapp.com",
            databaseURL: "https://wishlist-ras1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wishlist-ras1",
            storageBucket: "wishlist-ras1.appspot.com",
            messagingSenderId: "380828569562",
            appId: "1:380828569562:web:d93c7a5d597a8b0aaa7ae3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const realdb = getDatabase();
    </script>
